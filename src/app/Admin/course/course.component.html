<div class="container-fluid animate__animated animate__fadeIn">
  <div class="container-fluid-row row">

      <!-- LEFT BLOC (LEFT MENU) -->
      <div class="container-fluid-row_bloc container-fluid-row_left container-fluid-row_left--large">
          <div class="row">
              <img src="../../assets/icons/LogoBlue.png" alt="logo">
              <button class="btn"><a href="boards/home">Dashboard</a></button>
              <button class="btn actvd"><a href="boards/modules">Edit Modules</a></button>
              <button class="btn"><a href="boards/class">Class</a></button>
              <button class="btn"><a href="boards/forums">Forums</a></button>
              <button class="btn btn-logout"><a href="boards/login">Logout</a></button>
          </div>
      </div>


      <!-- CENTERED BLOC (ITEMS) -->
      <div class="container-fluid-row_bloc container-fluid-row_centered">
          <div class="row">

              <!-- SWITCH BOX AND HORIZONTAL MENU -->
              <div class="col-lg-12 centered-menu">
                  <div class="row">
                      <!-- FIXED NAVBAR -->
                      <nav class="navbar navbar-expand-lg navbar-top animate__animated animate__fadeIn" id="navbar">
                          <div class="container containerBlock">
                              <a class="navbar-brand iconMenuPc menuModalIcon" type="button">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-grid btn-grid" viewBox="0 0 16 16">
                                      <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
                                  </svg>
                              </a>


                              <div class="justify-content-lg-center mr-2">
                                  <a class="navbar-brand" href="home">
                                      <img src="" class="logo" alt="">
                                      <span> VISION_MARKET </span>
                                  </a>
                              </div>


                              <div class="form-inline">
                                  <a>
                                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                                      </svg>
                                  </a>
                              </div>
                          </div>
                      </nav>
                  </div>
              </div>


              <!-- INFORMATION BLOC -->
              <div class="col-lg-12 profil-datas-bloc">
                  <div class="row datas-container">

                      <swiper [slidesPerView]="2" [spaceBetween]="10" [navigation]="true" [scrollbar]="{ draggable: true }" class="swiper-items">
                          <ng-template swiperSlide class="slide-edit-module animate__animated animate__fadeIn">
                              <a routerLink="edit">
                                <div class="row">
                                  <p>
                                      <span>Edit</span> <br> MODULE
                                  </p>
                                </div>
                              </a>
                          </ng-template>
                          <ng-template swiperSlide class="slide-view-module animate__animated animate__fadeIn">
                              <a href="boards/modules/view">
                                <div class="row">
                                  <p>
                                      <span>View</span> <br> MODULES
                                  </p>
                                </div>
                              </a>
                          </ng-template>
                      </swiper>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- CONTAINER COUVERTURE TRANSPARENTE -->
<div class="cover-bloc animate__animated animate__fadeIn">
  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
      <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
  </svg>

  <!-- POPUP INFORMATION -->
  <div class="row popup-menu-social">
      <div class="col-lg-12 addInformation-bloc menu-social">
          <swiper [slidesPerView]="5" [spaceBetween]="10" [navigation]="true" [scrollbar]="{ draggable: true }">
              <ng-template swiperSlide class="animate__animated animate__fadeIn">
                  <button class="btn"><a href="boards/home">Dashboard</a></button>
              </ng-template>
              <ng-template swiperSlide class="animate__animated animate__fadeIn">
                  <button class="btn"><a href="boards/modules">Edit Modules</a></button>
              </ng-template>
              <ng-template swiperSlide class="animate__animated animate__fadeIn">
                  <button class="btn"><a href="boards/class">Class</a></button>
              </ng-template>
              <ng-template swiperSlide class="animate__animated animate__fadeIn">
                  <button class="btn"><a href="boards/forums">Forums</a></button>
              </ng-template>
              <ng-template swiperSlide class="animate__animated animate__fadeIn">
                  <button class="btn btn-logout"><a href="boards/login">Logout</a></button>
              </ng-template>
          </swiper>
      </div>
  </div>
</div>
