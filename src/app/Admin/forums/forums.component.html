<div class="container-fluid animate__animated animate__fadeIn">
    <div class="container-fluid-row row">

        <!-- LEFT BLOC (LEFT MENU) -->
        <div class="container-fluid-row_bloc container-fluid-row_left container-fluid-row_left--large">
            <div class="row">
                <button class="btn"><a href="boards/home">Dashboard</a></button>
                <button class="btn"><a href="boards/courses">Edit Modules</a></button>
                <button class="btn"><a href="boards/class">Class</a></button>
                <button class="btn actvd"><a href="boards/forums">Forums</a></button>
                <button class="btn btn-logout"><a href="boards/login">Logout</a></button>
            </div>
        </div>

        <!-- CENTERED BLOC (ITEMS) -->
        <div class="container-fluid-row_bloc container-fluid-row_centered">
            <div class="row">

                <!-- SWITCH BOX AND HORIZONTAL MENU -->
                <div class="col-lg-12 centered-menu">
                    <div class="row">
                        <!-- FIXED NAVBAR -->
                        <nav class="navbar navbar-expand-lg navbar-top animate__animated animate__fadeIn" id="navbar">
                            <div class="container containerBlock">
                                <a class="navbar-brand iconMenuPc menuModalIcon" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-grid btn-grid" viewBox="0 0 16 16">
                                        <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
                                    </svg>
                                </a>


                                <div class="justify-content-lg-center mr-2">
                                    <a class="navbar-brand" href="home">
                                        <img src="" class="logo" alt="">
                                        <span> VISION_MARKET </span>
                                    </a>
                                </div>


                                <div class="form-inline">
                                    <a>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>


                <!-- INFORMATION BLOC -->
                <div class="col-lg-12 profil-datas-bloc">
                    <div class="row datas-container">
                        <swiper [slidesPerView]="2" [spaceBetween]="10" [navigation]="true" [scrollbar]="{ draggable: true }" class="swiper-forums-items">
                            <ng-template swiperSlide class="slide-edit-forum animate__animated animate__fadeIn">
                                <div class="row">
                                    <p>
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                                            </svg>
                                        </span> <br>  EDIT FORUM
                                    </p>
                                </div>
                            </ng-template>
                            <ng-template swiperSlide class="slide-forums-list animate__animated animate__fadeIn">
                                <div class="row">
                                    <p>
                                        <span>0 </span> <br>  MY FORUMS
                                    </p>
                                </div>
                            </ng-template>
                        </swiper>

                        <!-- FORUMS LIST -->
                        <div class="col-lg-12 data preview">
                            <div class="row">
                                <!-- FORUM -->
                                <div class="col-lg-4 reseau-bloc">
                                    <div class="div">
                                        <div class="row">
                                            <h2> Cryptomonaie </h2>
                                            <p> (Aucune notification) </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- FORUM -->
                                <div class="col-lg-4 reseau-bloc">
                                    <div class="div">
                                        <div class="row">
                                            <h2> Matières premières </h2>
                                            <p> (20 nouvelles notifications) </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- FORUM -->
                                <div class="col-lg-4 reseau-bloc">
                                    <div class="div">
                                        <div class="row">
                                            <h2> Autre Forum </h2>
                                            <p> (Aucune notification) </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- CONTAINER COUVERTURE TRANSPARENTE -->
<div class="cover-bloc animate__animated animate__fadeIn">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
    </svg>

    <!-- POPUP INFORMATION -->
    <div class="row popup-menu-social">
        <div class="col-lg-12 addInformation-bloc menu-social">
            <swiper [slidesPerView]="5" [spaceBetween]="10" [navigation]="true" [scrollbar]="{ draggable: true }">
                <ng-template swiperSlide class="animate__animated animate__fadeIn">
                    <button class="btn"><a href="boards/home">Dashboard</a></button>
                </ng-template>
                <ng-template swiperSlide class="animate__animated animate__fadeIn">
                    <button class="btn"><a href="boards/courses">Edit Modules</a></button>
                </ng-template>
                <ng-template swiperSlide class="animate__animated animate__fadeIn">
                    <button class="btn"><a href="boards/class">Class</a></button>
                </ng-template>
                <ng-template swiperSlide class="animate__animated animate__fadeIn">
                    <button class="btn"><a href="boards/forums">Forums</a></button>
                </ng-template>
                <ng-template swiperSlide class="animate__animated animate__fadeIn">
                    <button class="btn btn-logout"><a href="boards/login">Logout</a></button>
                </ng-template>
            </swiper>
        </div>
    </div>

</div>


<!-- POPUP EDIT FORUMS -->
<div class="container-edit-forum animate__animated">
    <div class="datas-popup animate__animated animate__zoomIn">
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-x-circle close-edition" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
        <h3> Forum Edit </h3>
        <form action="#" class="form-forum-edit">
            <div class="mb-3">
                <label class="form-label">Forum title</label>
                <input class="form-control form-control-lg" type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Forum describe</label>
                <input class="form-control form-control-lg" type="text"/>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-check2-all save-forum" viewBox="0 0 16 16">
                <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
                <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
            </svg>
        </form>
        <p class="success-message">
            forum successfully created
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </p>
    </div>
</div>
